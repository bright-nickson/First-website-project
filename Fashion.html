    <!-- JavaScript -->
    <script>
        let currentImageIndex = 0;
        const allImages = document.querySelectorAll('.gallery-img');

        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            currentImageIndex = Array.from(allImages).indexOf(img);
            
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            updateCounter();
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = allImages.length - 1;
            } else if (currentImageIndex >= allImages.length) {
                currentImageIndex = 0;
            }
            
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = allImages[currentImageIndex].src;
            lightboxImg.alt = allImages[currentImageIndex].alt;
            updateCounter();
        }

        function updateCounter() {
            const counter = document.getElementById('image-counter');
            counter.textContent = `${currentImageIndex + 1} / ${allImages.length}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });

        // Scroll animations
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.image');
            
            images.forEach(function(img) {
                img.classList.add('will-animate');
            });

            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        const index = Array.from(images).indexOf(entry.target);
                        setTimeout(function() {
                            entry.target.classList.add('animate-in');
                        }, index * 50);
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            images.forEach(function(img) {
                observer.observe(img);
            });
        });
    </script>
